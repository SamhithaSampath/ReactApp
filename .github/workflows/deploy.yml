name: Deploy to Render

on:
  push:
    branches:
      - main  # Trigger action when code is pushed to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from GitHub repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20

      # Step 3: Install frontend dependencies
      - name: Install frontend dependencies
        working-directory: ./community-portal
        run: |
          npm install

      # Step 4: Run frontend tests (optional but recommended)
      - name: Run frontend tests
        working-directory: ./community-portal
        run: |
          npm test

      # Step 5: Deploy to Render (frontend)
      - name: Deploy to Render
        uses: render-examples/deploy-to-render@v1
        with:
          render_api_key: ${{ secrets.RENDER_API_KEY }}  # Uses secret stored in GitHub
          service_id: srv-ct8give8ii6s73ca88g0  # Use the service ID for the frontend






